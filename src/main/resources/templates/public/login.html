<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/public/css/login.css}">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        
        <form th:action="@{/login}" method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>

        <!-- Mensaje de error si falla -->
        <div th:if="${param.error}" class="error-msg">
            <p>Usuario o contraseña incorrectos</p>
        </div>

        <!-- Mensaje si cerró sesión -->
        <div th:if="${param.logout}" class="success-msg">
            <p>Sesión cerrada correctamente</p>
        </div>

        <div class="extra-links">
            <a th:href="@{/registro}">¿No tienes cuenta? Regístrate</a><br>
            <a th:href="@{/olvide-password}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
